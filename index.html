<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台車管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        table {
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            white-space: nowrap;
        }
        .check-btn {
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background: none;
            color: #007bff;
        }
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 1rem;
                border-bottom: 1px solid #ddd;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">台車管理</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ブロック</th>
                    <th>
                        <div>座席配置</div>
                        <div>座席数</div>
                    </th>
                    <th>
                        <div>台車</div>
                        <div>台数</div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="seatTable">
                <!-- テーブルの内容はJavaScriptで動的に生成されます -->
            </tbody>
        </table>
    </div>

    <script>
        // 座席データの配列
        const seatData = [
            { block: 'P-1', layout: '7×3', seats: 21, carts: 1, checked: false },
            { block: 'P-2', layout: '7×3', seats: 21, carts: 1, checked: false },
            { block: 'P-3', layout: '7×3', seats: 21, carts: 1, checked: false },
            { block: 'A-1', layout: '14×9', seats: 126, carts: 5, checked: false },
            { block: 'A-2', layout: '14×9', seats: 126, carts: 5, checked: false },
            { block: 'A-3', layout: '8×3+14×6', seats: 108, carts: 5, checked: false },
            { block: 'A-4', layout: '14×9-10', seats: 116, carts: 5, checked: false },
            { block: 'A-5', layout: '14×9', seats: 126, carts: 5, checked: false },
            // 他のデータも同様に追加できます
        ];

        // ローカルストレージからデータを取得して適用
        function loadData() {
            const storedData = JSON.parse(localStorage.getItem('seatData'));
            if (storedData) {
                storedData.forEach((item, index) => seatData[index].checked = item.checked);
            }
        }

        // テーブルのデータを表示
        function renderTable() {
            const tableBody = document.getElementById('seatTable');
            tableBody.innerHTML = '';
            seatData.forEach((row, index) => {
                const checkedClass = row.checked ? 'table-success' : '';
                const checkSymbol = row.checked ? '✔' : '◯';
                tableBody.innerHTML += `
                    <tr class="${checkedClass}">
                        <td data-label="ブロック">${row.block}</td>
                        <td data-label="座席配置">${row.layout}</td>
                        <td data-label="座席数">${row.seats}</td>
                        <td data-label="台車台数">${row.carts}</td>
                        <td data-label=""><button class="check-btn" onclick="toggleCheck(${index})">${checkSymbol}</button></td>
                    </tr>
                `;
            });
        }

        // チェック状態を切り替える
        function toggleCheck(index) {
            seatData[index].checked = !seatData[index].checked;
            saveData();
            renderTable();
        }

        // ローカルストレージにデータを保存
        function saveData() {
            localStorage.setItem('seatData', JSON.stringify(seatData));
        }

        // 初期化
        window.onload = function() {
            loadData();
            renderTable();
        }
    </script>
</body>
</html>
